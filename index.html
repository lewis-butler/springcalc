 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bending stress calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bending stress calculator</h1>
        <p>Enter the values below to calculate bending stress</p>
        <label for="force">F - Force (N):</label>
        <input type="number" id="force">
        <br/>
        <label for="distance">d - Distance (mm):</label>
        <input type="number" id="distance">
        <br/>
        <label for="y">y - Distance to centroid (mm):</label>
        <input type="number" id="y">
        <label for="moa">I - Second moment of area (mm^4):</label>
        <input type="number" id="moa">
        <br/>
        <button id="calculate">Calculate</button>
        <br/>
        <label for="total">Bending stress (Mpa):</label>
        <span id="total"></span>

    </div>
    <script src="index.js"></script>
</body>
</html>
